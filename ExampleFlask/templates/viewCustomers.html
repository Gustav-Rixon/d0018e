{% extends 'layoutAdmin.html' %}

{% block title %}viewCustomers{% endblock %}

{% block content %}

<div id="display">

{% for item in data %}

	<div id="First Name">
		<h5>First name: {{  item.first_name  }}</h5>
	</div>

	<div id="Last Name">
		<h5>Last name: {{  item.last_name  }}</h5>
	</div>

	<div id="email">
		<h5>Email: {{  item.email  }}</h5>
	</div>

	<a href="/flask/viewCustomerOrder?customer={{item.email}}">
			<p>View customer orders</p>
	</a>

	<h5>-------------------</h5>

{% endfor %}

</div>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}Shop{% endblock %}

{% block content %}
<h2>Shop page</h2>

<div class="display">

<div class="displayCategory">
	<div>
	  <h2>Items</h2>
	  {% for data in prodData%}
	  	<table>
	    		<tr id="productName">
	    		{% for row in data %}
	    			<td>
	    				{{  row.prod_name  }}
	    			</td>
	    		{% endfor %}
	    		</tr>
	  	</table>
	  {% endfor %}
	</div>

</div>


{% endblock %}
